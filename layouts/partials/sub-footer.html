<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {{ if .Site.Data.social }}
            {{ partial "social.html" . }}
          {{ end }}
          {{ if .Site.Params.footer.copyright_text }}
            <div class="copyright">
              <a href="mailto:{{ .Site.Data.contact.email }}">
                {{ .Site.Data.contact.email }}
              </a></div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
